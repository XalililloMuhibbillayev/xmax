<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->

    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Xmax Cart</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="navbar">
                    <div class="nav-item">
                        <a href="./index.html">
                            <div class="logo">
                                <h3>XMAX</h3>
                            </div>
                        </a>
                    </div>
                    <div class="navbar-icons">
                        <a href="./likes.html">
                            <i class="fa-solid fa-heart" style="color: #838383; font-size: 25px;"></i>
                        </a>
                        <a href="./cart.html">
                            <i class="fa-solid fa-cart-shopping" style="color: #838383; font-size: 25px;"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header end -->
    <!-- Main  -->
    <section>
        <div class="container">
            <div class="confirm-cart-block">
                <div class="confirm-cart-title">
                    <h3>Корзина</h3>
                </div>
                <div class="confirm-cart-main">
                    <div class="confirm-cart">
                        <div class="confirm-carts">
                            <div class="confirm-carts-trash">
                                <a href="#">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </div>
                            <div class="confirm-carts-main">
                                <div class="confirm-carts-main-image">
                                    <img src="./images/cart_page_image.jpeg" alt="">
                                </div>
                                <div class="confirm-carts-main-title">
                                    <h4>Apple Iphone 13 Pro</h4>
                                    <p>9 850 000 сум</p>
                                </div>
                            </div>
                            <div class="counter cart-page-counter">
                                <i class="fa-solid fa-minus" id="reduce" onclick="reduce(this)"></i>
                                <span id="count">0</span>
                                <i class="fa-solid fa-plus" id="decremet" onclick="decrement(this)"></i>
                            </div>
                        </div>
                        <div class="confirm-carts">
                            <div class="confirm-carts-trash">
                                <a href="#">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </div>
                            <div class="confirm-carts-main">
                                <div class="confirm-carts-main-image">
                                    <img src="./images/cart_page_image.jpeg" alt="">
                                </div>
                                <div class="confirm-carts-main-title">
                                    <h4>Apple Iphone 13 Pro</h4>
                                    <p>9 850 000 сум</p>
                                </div>
                            </div>
                            <div class="counter cart-page-counter">
                                <i class="fa-solid fa-minus" id="reduce" onclick="reduce(this)"></i>
                                <span id="count">0</span>
                                <i class="fa-solid fa-plus" id="decremet" onclick="decrement(this)"></i>
                            </div>
                        </div>
                    </div>
                    <div class="confirm-cart-form">
                        <div class="confirm-cart-form-title">
                            <h3>ИТОГО</h3>
                            <p>9 850 000 сум</p>
                        </div>
                        <div class="confirm-cart-form-btn">
                            <a href="./confirm_order.html">Перейти к оформлению</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main end -->
    <footer>
        <div class="footer">
            <a href="./index.html">
                <div class="logo">
                    <h3>QPICK</h3>
                </div>
            </a>
            <div class="footer-item">
                <a href="./likes.html" class="footer-link">Избранное</a>
                <a href="./cart.html" class="footer-link">Корзина</a>
            </div>
            <div class="footer-terms">
                <div class="footer-terms-title">
                    <h3>Условия сервиса</h3>
                </div>
                <div class="footer-terms-main">
                    <i class="fa-solid fa-globe" style="color: #838383;"></i>
                    <a href="#">Каз</a>
                    <a href="#">Рус</a>
                    <a href="#">Eng</a>
                </div>
            </div>
            <div class="footer-icons">
                <i class="fa-brands fa-vk" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-instagram" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-telegram" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-whatsapp" style="color: #101010; font-size: 30px;"></i>
            </div>
        </div>
    </footer>
    <!-- Footer end -->
    <script src="./js/main.js"></script>
</body>
</html>
