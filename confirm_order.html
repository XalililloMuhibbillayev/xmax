<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Xmax Confrm Order</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="navbar">
                    <div class="nav-item">
                        <a href="./index.html">
                            <div class="logo">
                                <h3>XMAX</h3>
                            </div>
                        </a>
                    </div>
                    <div class="navbar-icons">
                        <a href="#">
                            <i class="fa-solid fa-heart" style="color: #838383; font-size: 25px;"></i>
                        </a>
                        <a href="./cart.html">
                            <i class="fa-solid fa-cart-shopping" style="color: #838383; font-size: 25px;"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header end -->
    <!-- Main  -->
    <main>
        <div class="container">
            <div class="confirm-order">
                <div class="confirm-order-title">
                    <h3>Оформление заказа</h3>
                </div>
                <div class="confirm-order-main">
                    <div class="confirm-order-form-block">
                        <div class="confirm-order-form-title">
                            <h3>Доставка курьером</h3>
                            <p>9 850 000 сум</p>
                        </div>
                        <div class="confirm-order-map" id="map"></div>
                        <div class="confirm-order-location">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Адрес доставки</p>
                        </div>
                        <form action="" method="POST" class="confirm-order-form">
                            <input type="text" name="city" placeholder="Город">
                            <input type="text" name="street" placeholder="Улица / Район">
                            <input type="text" name="house" placeholder="Дом">
                            <input type="number" name="number" placeholder="Номер телефона">
                            <button type="submit">Закончить оформление</button>
                        </form>
                    </div>
                    <div class="your-order">
                        <div class="your-order-title">
                            <h3>Ваш заказ</h3>
                        </div>
                        <div class="your-order-main">
                            <div class="your-order-block">
                                <h3>Iphone 13 pro max</h3>
                                <p>1x</p>
                            </div>
                            <div class="your-order-block">
                                <h3>Iphone 13 pro max</h3>
                                <p>1x</p>
                            </div>
                            <div class="your-order-block">
                                <h3>Iphone 13 pro max</h3>
                                <p>1x</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main end -->
    <!-- Footer -->
    <footer>
        <div class="footer">
            <a href="./terms_of_service.html">
                <div class="logo">
                    <h3>QPICK</h3>
                </div>
            </a>
            <div class="footer-item">
                <a href="./saved.html" class="footer-link">Избранное</a>
                <a href="./korzina.html" class="footer-link">Корзина</a>
                <a href="./contact.html" class="footer-link">Контакты</a>
            </div>
            <div class="footer-terms">
                <div class="footer-terms-title">
                    <h3>Условия сервиса</h3>
                </div>
                <div class="footer-terms-main">
                    <i class="fa-solid fa-globe" style="color: #838383;"></i>
                    <a href="#">Каз</a>
                    <a href="#">Рус</a>
                    <a href="#">Eng</a>
                </div>
            </div>
            <div class="footer-icons">
                <i class="fa-brands fa-vk" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-instagram" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-telegram" style="color: #101010; font-size: 30px;"></i>
                <i class="fa-brands fa-whatsapp" style="color: #101010; font-size: 30px;"></i>
            </div>
        </div>
    </footer>
    <!-- Footer end -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
